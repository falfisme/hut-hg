<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presensi Kehadiran HUT HASNUR GROUP KE-59</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">PRESENSI HUT HASNUR GROUP KE-59</h2>
    <form id="absenForm" class="space-y-4" method="POST" action="https://script.google.com/macros/s/AKfycbxd7XAwBoRVf6R4zSGOI91bXD09iE-ljsaBcTzgSBMz8O-nA3UjkOU5gTGEKvpXJ1_NgQ/exec">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Nama</label>
        <input type="text" name="nama" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">NRP</label>
        <input type="text" name="nrp" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Entitas</label>
        <select name="entitas" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">-- Pilih Entitas --</option>
          <option value="BARITO PUTERA">BARITO PUTERA</option>
          <option value="BARITO PUTERA PLANTATION">BARITO PUTERA PLANTATION</option>
          <option value="BAYANG NYALO HIDRO">BAYANG NYALO HIDRO</option>
          <option value="BHUMI RANTAU ENERGI">BHUMI RANTAU ENERGI</option>
          <option value="CIPTA DAYA INOVASI">CIPTA DAYA INOVASI</option>
          <option value="ENERGI BATUBARA LESTARI">ENERGI BATUBARA LESTARI</option>
          <option value="ENERGI BHUMI LESTARI">ENERGI BHUMI LESTARI</option>
          <option value="ENERGI MOROWALI LESTARI">ENERGI MOROWALI LESTARI</option>
          <option value="FAJAR ANUGERAH DINAMIKA">FAJAR ANUGERAH DINAMIKA</option>
          <option value="GRAHA NUSA MINERGI">GRAHA NUSA MINERGI</option>
          <option value="HASNUR CIPTA KARYA">HASNUR CIPTA KARYA</option>
          <option value="HASNUR CITRA TERPADU">HASNUR CITRA TERPADU</option>
          <option value="HASNUR GROUP INDONESIA">HASNUR GROUP INDONESIA</option>
          <option value="HASNUR INFORMASI TEKNOLOGI">HASNUR INFORMASI TEKNOLOGI</option>
          <option value="HASNUR INTERNASIONAL SHIPPING TBK">HASNUR INTERNASIONAL SHIPPING TBK</option>
          <option value="HASNUR JAYA INTERNATIONAL">HASNUR JAYA INTERNATIONAL</option>
          <option value="HASNUR JAYA POWER">HASNUR JAYA POWER</option>
          <option value="HASNUR JAYA TAMBANG">HASNUR JAYA TAMBANG</option>
          <option value="HASNUR JAYA UTAMA">HASNUR JAYA UTAMA</option>
          <option value="HASNUR MEDIA CITRA">HASNUR MEDIA CITRA</option>
          <option value="HASNUR MITRA SARANA">HASNUR MITRA SARANA</option>
          <option value="HASNUR RESOURCES TERMINAL">HASNUR RESOURCES TERMINAL</option>
          <option value="HASNUR RIUNG SINERGI">HASNUR RIUNG SINERGI</option>
          <option value="INSAN PENDIDIKAN INDONESIA">INSAN PENDIDIKAN INDONESIA</option>
          <option value="JAYA AGENSI KAPAL INDONESIA">JAYA AGENSI KAPAL INDONESIA</option>
          <option value="MAGMA SIGMA UTAMA">MAGMA SIGMA UTAMA</option>
          <option value="MITRA SIGRA UTAMA">MITRA SIGRA UTAMA</option>
          <option value="NUR UMMI RABBANI">NUR UMMI RABBANI</option>
          <option value="NUSANTARA ALAMRAYA SEJAHTERA">NUSANTARA ALAMRAYA SEJAHTERA</option>
          <option value="PUTERA BARITO BERBAKTI">PUTERA BARITO BERBAKTI</option>
          <option value="SIGMA REKAYASA PRIMA">SIGMA REKAYASA PRIMA</option>
          <option value="SINERGI SIGRA SEJAHTERA">SINERGI SIGRA SEJAHTERA</option>
          <option value="WANA AGRO SELARAS">WANA AGRO SELARAS</option>
          <option value="YAYASAN HASNUR CENTRE">YAYASAN HASNUR CENTRE</option>
        </select>
      </div>

      <!-- Hidden Location Fields -->
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
        Submit Absensi
      </button>
    </form>

    <p id="statusMsg" class="text-center text-sm text-gray-600 mt-4"></p>
  </div>

  <script>
    // Ambil lokasi saat halaman dibuka
    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            document.getElementById('latitude').value = position.coords.latitude;
            document.getElementById('longitude').value = position.coords.longitude;
          },
          error => {
            document.getElementById('statusMsg').textContent = "Gagal mengambil lokasi: " + error.message;
          }
        );
      } else {
        document.getElementById('statusMsg').textContent = "Geolocation tidak didukung di perangkat ini.";
      }
    };

    // Optional: Tampilkan pesan saat form terkirim
    document.getElementById('absenForm').addEventListener('submit', function() {
      document.getElementById('statusMsg').textContent = "Mengirim data...";
    });
  </script>
</body>
</html>
